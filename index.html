<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My IP? - IPWHO</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!-- Cookies Modal -->
    <div id="cookies-modal" class="cookies-modal">
        <div class="cookies-content">
            <p>This website uses cookies to enhance user experience. By clicking "Accept", you agree to our use of cookies.</p>
            <div class="buttons">
                <button onclick="acceptCookies()">Accept</button>
                <button onclick="declineCookies()">Decline</button>
            </div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <button id="dark-mode-button" onclick="toggleDarkMode()">
            <img id="sun-icon" src="assets/sun.svg" width="24" height="24" style="display:inline-block">
            <img id="moon-icon" src="assets/moon.svg" width="24" height="24" style="display:none">
        </button>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <h1>What's My IP?</h1>
        <p>Your IPv4 Address is: <span id="ipv4-address">Loading...</span></p>
        <p>Your IPv6 Address is: <span id="ipv6-address">Loading...</span></p>
        <p>Your ISP is: <span id="isp">Loading...</span></p>
        <p>Your Location is: <span id="location">Loading...</span></p>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
